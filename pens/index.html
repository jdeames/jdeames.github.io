---
layout: default
title: fountain pens and such
subtitle: new and archived posts
description: slowly restoring relevant posts
featured_image: /images/pens/pensSW.jpg
---


<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.subtitle }}</p>

	</div>

</section>

<section class="portfolio">

	<div class="wrap">

		{% for pen in site.pens reversed %}

		<div class="portfolio-item">
	
			<a class="portfolio-item__link" href="{{ pen.url | relative_url }}">

				<div class="portfolio-item__image" style="background-image: url({{ pen.featured_image | relative_url }});"></div>

				<div class="portfolio-item__content">
					<div class="portfolio-item__info">
						<h2 class="portfolio-item__title">{{ pen.title }}</h2>
						<p class="portfolio-item__subtitle">{{ pen.subtitle }}</p>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
