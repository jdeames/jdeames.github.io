---
layout: default
title: notebooks
subtitle: archived posts from wordpress
description: 
featured_image: /images/notebooks/nbooks.jpg
---

<section class="intro">

	<div class="wrap">

		<h1>{{ page.title }}</h1>
		<p>{{ page.subtitle }}</p>

	</div>

</section>

<section class="portfolio">

	<div class="wrap">

		{% for notebooks in site.notebooks reversed %}

		<div class="portfolio-item">
	
			<a class="portfolio-item__link" href="{{ notebooks.url | relative_url }}">

				<div class="portfolio-item__image" style="background-image: url({{ notebooks.featured_image | relative_url }});"></div>

				<div class="portfolio-item__content">
					<div class="portfolio-item__info">
						<h2 class="portfolio-item__title">{{ notebooks.title }}</h2>
						<p class="portfolio-item__subtitle">{{ notebooks.subtitle }}</p>
					</div>
				</div>

			</a>

		</div>

		{% endfor %}

	</div>

</section>
